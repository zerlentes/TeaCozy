<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--HEADER Logo and navigation line-->
    <header>
      <div class="header">
        <img src="resources\photos\img-tea-cozy-logo.png">
        <div class="navigation">
          <span><a href="#">Mission</a></span>
          <span><a href="#">Featured Tea</a></span>
          <span><a href="#">Locations</a></span>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Renge, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

    <div class="tea">
      <h2>Tea of the Month</h2>

      <div class="images top">

          <img src="resources\photos\img-berryblitz.jpg">

        <div class="rum">
          <img src="resources\photos\img-spiced-rum.jpg">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="donut">
          <img src="resources\photos\img-donut.jpg">
          <h4>Seasonal Donuts</h4>
        </div>
      </div>
      <div class="images bottom">
        <div class="myrtle">
          <img src="resources\photos\img-myrtle-ave.jpg">
          <h4>Myrtle Ave Tea</h4>
        </div>
      <div class="bedford">
        <img src="resources\photos\img-bedford-bizarre.jpg">
